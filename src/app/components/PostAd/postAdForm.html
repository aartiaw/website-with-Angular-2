<header></header>

<div class="container">
    <br><br><br>
     <div class="row">
        <div class="col-sm-12">
            <div class="well" style="font-family:rockwell;color:#212F3D;margin-top:20px;">
		    	<div>
        			<div class="form-group">
            			<label>Product Name</label>
            			<input #title type="text" class="form-control" placeholder="Product Name" autofocus>
        			</div>
			    	<div class="form-group">
            			<label>Owner's Name</label>
            			<input #name type="text" class="form-control" placeholder="Owner's Name">
        			</div>
						
			    	<div class="form-group">
            			<label>Description</label>
            			<input #description type="text" class="form-control" placeholder="Description">
        			</div>
					
			    	<p><b>Select Category</b><p>
			    		<select class="selectpicker" #category>
				    		<option *ngFor="let mycategory of adCategories">{{mycategory.name}}</option>
						</select>
		    	</div>
		
		   		<hr>
			
				<div class="row">
					<p><b>Upload atleast 2 images of your product</b></p>
            			<div class="col-xs-3">
			            	<label>Image 1</label>
			            	<div>				
				    	    	<input type="file" style="color:#808B96;">
                			</div>	
            			</div>

            			<div class="col-xs-3">
			            	<label>Image 2</label>
			            	<div>				
				       			<input type="file" style="color:#808B96;">
                			</div>	
            			</div>

                    	<button type="submit" class="btn btn-primary" (click)="postThisAd(title.value,name.value,description.value,category.value)">Post</button>
          		</div>
          	</div>
	   	</div>
    </div>
</div>
