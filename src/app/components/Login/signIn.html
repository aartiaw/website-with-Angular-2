<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login</h4>
        </div>
				
        <div class="modal-body">
            <div>
                <form [formGroup]="SignInForm" novalidate>
				    <div class="form-group">
					    <label>Enter username</label>
					    <input #username formControlName="userName" type="text" class="form-control" placeholder="Name" autofocus>
                        <div *ngIf="SignInForm.controls['userName'].errors && SignInForm.controls['userName'].dirty">
                            <div *ngIf="SignInForm.controls['userName'].hasError('required')" class="alert alert-danger"> Please enter username </div>
                            <div *ngIf="SignInForm.controls['userName'].hasError('minlength')" class="alert alert-danger"> Minimum 5 characters required for username </div>
                        </div>    
				    </div>
									
			        <div class="form-group">
					    <label>Password</label>
					    <input #password formControlName="password" type="password" class="form-control" placeholder="Password">
                        <div *ngIf="SignInForm.controls['password'].errors && SignInForm.controls['password'].dirty">
                            <div *ngIf="SignInForm.controls['password'].hasError('required')" class="alert alert-danger"> Please enter password </div>
                         </div>
				    </div>
										
				    <button type="submit" [disabled]="!SignInForm.valid" data-dismiss="modal" (click)="onSignInSubmit(username.value,password.value)" class="btn btn-primary">Login</button>
						
                </form>
			</div>
		</div>
	</div>
</div>
